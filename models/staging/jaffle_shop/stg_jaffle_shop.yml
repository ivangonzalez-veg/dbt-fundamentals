version: 2

models:
  - name: stg_customers
    description: One unique customer per row
    columns:
      - name: customer_id
        description: Primary Key for stg_customers
        tests:
          - unique
          - not_null
      - name: first_name
        description: The first name of the customer

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        description: '{{ doc("order_status")}}'
        tests:
          - accepted_values:
              values:
                - shipped
                - returned
                - completed
                - return_pending
                - placed
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id